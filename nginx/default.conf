 # перенаправление запросов с http на https 
server {
    listen 80;
    server_name constrbase.dev www.constrbase.dev;
    return 301 https://$host$request_uri;
}
# конфигурация https запросов
server {
    listen 443 ssl;
    server_name constrbase.dev www.constrbase.dev;
    # пути к файлам ключа и сертификата в контейнере
    ssl_certificate /etc/nginx/ssl/certificate.crt;
    ssl_certificate_key /etc/nginx/ssl/private.key;
    
    # настройки обратного прокси для бекенда.
    location /api/{
        proxy_pass http://51.250.123.41:3005;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }


    # задание правила обработки для корневого пути '/'
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
}
